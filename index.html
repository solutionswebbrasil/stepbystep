<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step by Step</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="button-container">
            <button id="exportPDFButton">Exportar em PDF</button>
            <button id="exportFileButton">Exportar Projeto</button>
            <input type="file" id="importFileInput" style="display: none;">
            <button id="importFileButton">Importar Projeto</button>
        </div>
    </header>
    <div class="container">
        <h1>Step by Step</h1>
        <div class="input-container">
            <input type="text" id="stepInput" placeholder="Escreva o passo aqui...">
            <button id="addStepButton">Adicionar Passo</button>
        </div>
        <ol id="stepList">
            <!-- Os passos adicionados serÃ£o mostrados aqui -->
        </ol>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
